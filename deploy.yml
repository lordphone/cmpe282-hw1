---
- name: Deploy Simple Webserver
  hosts: webservers
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Configure Apache ports
      replace:
        path: /etc/apache2/ports.conf
        regexp: 'Listen 80'
        replace: 'Listen 8080'

    - name: Configure default virtual host for port 8080
      replace:
        path: /etc/apache2/sites-available/000-default.conf
        regexp: '<VirtualHost \*:80>'
        replace: '<VirtualHost *:8080>'

    - name: Create simple HTML page
      copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head><title>SJSU VM</title></head>
          <body>
            <h1>Hello World from SJSU-{{ '1' if inventory_hostname == 'vm1' else '2' }}</h1>
          </body>
          </html>
        dest: /var/www/html/index.html

    - name: Restart Apache to apply configuration
      service:
        name: apache2
        state: restarted
        enabled: yes

    - name: Install UFW (if needed)
      apt:
        name: ufw
        state: present
      ignore_errors: yes

    - name: Allow port 8080
      ufw:
        rule: allow
        port: 8080
      ignore_errors: yes
